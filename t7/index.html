<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tutorial 1</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>

    <div id="test1"></div>
    <script type="text/javascript">

      var width = 500,
          height = 500;

      var r = 100,
          p = Math.PI * 2;

      var leGraf = d3.select('#test1')
                      .append('svg')
                      .attr('height',height)
                      .attr('width',width)
                      ;

      var group = leGraf.append("g")
                        .attr("transform", "translate(100,100)")
                        ;

      var arc = d3.svg.arc()
                  .innerRadius(r - 20)
                  .outerRadius(r)
                  .startAngle(0)
                  .endAngle(p)
                  ;

      group.append("path")
            .attr("d", arc)
            ;

    </script>
  </body>
</html>

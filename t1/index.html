<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tutorial 1</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <h1>Hola grafica 1</h1>
    <p>
      aki va la graf
    </p>
    <div id="test1"></div>
    <script type="text/javascript">
      // d3.select('#test1') // # apra selceccionar con id
      //   .append('h2')
      //     .style('color','green')
      //     .text('hola')
      //   ;
      var leGraf = d3.select('#test1')
        .append('svg')
        .attr('height',500)
        .attr('width',500)
      ;
      var cirulamenla = leGraf.append('circle')
                          .attr('cx', 250)
                          .attr('cy', 250)
                          .attr('r', 50)
                          .attr('fill', 'green')
                          ;

      var estrangulamenla = leGraf.append('rect')
                          .attr('height',100)
                          .attr('width',200)
                          .attr('fill', 'red')
                          ;

      var alineamela = leGraf.append('line')
                              .attr('x1', 0)
                              .attr('y1',100)
                              .attr('x2',400)
                              .attr('y2', 400)
                              .attr('stroke', 'blue')
                              .attr('stroke-width', 10)
                              ;
    


    </script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>tutorial 1</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <div id="test1"></div>
  <script type="text/javascript">
    var width = 500,
        height = 500;

    var data = [10];

    var leGraf = d3.select('#test1')
      .append('svg')
      .attr('width', width)
      .attr('height', height);

    var circle = leGraf.selectAll('circle')
                        .data(data)
                        .enter()
                          .append('circle')
                          .attr('cx',50)
                          .attr('cy', 50)
                          .attr('r', 25)
                        ;

  </script>
</body>

</html>
